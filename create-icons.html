<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ccc; }
        .download { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator for PiP Todo Assistant</h1>
    <p>Right-click on each icon and "Save image as..." to download them to your public folder.</p>
    
    <div class="icon">
        <h3>192x192 Icon</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
        <div class="download">
            <button onclick="downloadIcon('icon192', 'icon-192x192.png')">Download 192x192</button>
        </div>
    </div>
    
    <div class="icon">
        <h3>512x512 Icon</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <div class="download">
            <button onclick="downloadIcon('icon512', 'icon-512x512.png')">Download 512x512</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // Create a rounded rectangle effect
            ctx.fillStyle = '#ffffff';
            const padding = size * 0.1;
            const rectSize = size - (padding * 2);
            ctx.fillRect(padding, padding, rectSize, rectSize);
            
            // Draw a simple todo icon
            ctx.fillStyle = '#3b82f6';
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.3;
            
            // Draw a checkmark
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = size * 0.05;
            ctx.beginPath();
            ctx.moveTo(centerX - iconSize * 0.3, centerY);
            ctx.lineTo(centerX - iconSize * 0.1, centerY + iconSize * 0.2);
            ctx.lineTo(centerX + iconSize * 0.4, centerY - iconSize * 0.3);
            ctx.stroke();
            
            // Draw a small circle for PiP
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(centerX + iconSize * 0.3, centerY - iconSize * 0.3, size * 0.08, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw icons
        drawIcon('icon192', 192);
        drawIcon('icon512', 512);
    </script>
</body>
</html>
